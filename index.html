<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=cd , initial-scale=1.0">
    <link rel="stylesheet" href="./mian.css" />
    <title>Register Page</title>
</head>
<body>
<header>
    <a href="#">About Us</a>
    <a href="#">Log in</a>
</header>
<div class="Container">
    <h1>Sign UP</h1>
</div>
    <form>
        <div>
            <input type="email" placeholder="Email" name="email" required />
        </div>
        <div>
            <input type="text" placeholder="Username" name="Username" required />
        </div>
        <div>
            <input type="password" placeholder="Password" name="password" required />
        </div>
        <div>
            <input type="password" placeholder="Confirm Password" name="confirmPassword" required />
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <footer>
        <img src="./assets/AmazonLogo.png" alt="Amazon Icon" height="40" width="40" />
        <img src="./assets/FacebookLogo.png" alt="Facebook Icon" height="32" width="32" />
        <img src="./assets/GitHub-Logo.png" alt="GitHub Icon" height="32" width="32" />
        <img src="./assets/InstagramLogo.png" alt="Instagram Icon" height="32" width="32" />
        <img src="./assets/Slack-Logo.png" alt="Slcak Icon" height="50" width="50" />
    </footer>
</div>
</body>
</html>
